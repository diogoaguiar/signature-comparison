
<!-- Title -->
<div id="title_row" class="row">
	<div class="jumbotron col-lg-12 text-center">
		<h1>Signature Comparison Module</h1>
	</div>
</div>
<!-- End Title -->

<!-- Image Selectors and Displayers -->
<div id="images_sel_and_disp" class="row">

	<!-- Image 1 - Signature -->
	<div id="singImage_row" class="col-xs-12 col-md-6">
		<div class="row">
			<div class="col-xs-4 lead">
				<p>Pick a signature:</p>
			</div>
			<div id="singImage_dropdown" class="col-xs-8 dropdown">
				<select id="singImage_dropdown_options" class="form-control">
					<option value="">- Select an image -</option>
				</select>
			</div>
		</div>
		<div id="singImage_displayer" class="thumbnail">
			<img id="singImage_img" src="imgs/no_image.jpg" alt="Image 1">
			<div class="caption">
				<h3>Signature</h3>
			</div>
		</div>
	</div>
	<!-- End Image 1 -->

	<!-- Image 2 - Cheque -->
	<div id="checkImage_row" class="col-xs-12 col-md-6">
		<div id="checkImage_selector_row" class="row">
			<div class="col-xs-4 lead">
				<p>Pick a cheque:</p>
			</div>
			<div id="checkImage_dropdown" class="col-xs-8 dropdown">
				<select id="checkImage_dropdown_options" class="form-control">
					<option value="">- Select an image -</option>
				</select>
			</div>
		</div>
		<div id="checkImage_displayer" class="thumbnail">
			<img id="checkImage_img" src="imgs/no_image.jpg" alt="Image 1">
			<div class="caption">
				<h3>Cheque</h3>
			</div>
		</div>
	</div>
	<!-- End Image 2 -->

</div>
<!-- End Image Selectors and Displayers -->

<!-- Error alert -->
<div id="error_alert" class="row hidden">
	<div class="col-md-3 col-xs-1"></div>
	<div class="alert alert-danger text-center col-md-6 col-xs-10 "
		role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> Please select both a <b>signature</b>
		and a <b>cheque</b>.
	</div>
	<div class="col-md-3 col-xs-1"></div>
</div>
<!-- End Error alert -->

<!-- Compare Button -->
<div id="compare_row" class="row">
	<div class="col-lg-12 text-center">
		<button id="compare_button" class="btn btn-primary btn-lg"
			data-loading-text="Comparing...">Compare</button>
	</div>
</div>
<!-- End Compare Button -->

<!-- Spacing -->
<div class='row'>
	<div class="col-lg-12 text-center">
		<p>&nbsp;</p>
	</div>
</div>
<!-- End Spacing -->

<!-- Result -->
<div id="result_row" class="row hidden">
	<div class="col-lg-12">
		<div id="result_panel" class="panel panel-default">
			<!-- panel-default, panel-primary, panel-success, panel-info, panel-warning, panel-danger -->
			<div id="result_panel_heading" class="panel-heading">Comparison
				result</div>
			<div id="result_panel_body" class="panel-body">
				<div id="result_panel_image" class="text-center thumbnail">
					<img id="result_img" src="" alt="Image 1">
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<!-- Score display -->
						<div id="score_display" class="alert text-center" role="alert"></div>
						<div class="text-right">
							<!-- <input id="more_info_button" type="checkbox" data-toggle="toggle"> -->
							<button id="more_info_button" class="btn btn-xs btn-default" type="button" data-toggle="button" aria-pressed="false">More info</button>
						</div>
					</div>
					<div id="result_panel_more_info" class="panel-footer hidden">
						<!-- More details -->
						<div id="more_info" class="list-group"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Result -->

<!-- Fotter -->
<div id="footer" class="row">
	<div class="col-lg-12 text-center">
		<ul class="list-unstyled">
			<li>Bootstrap v3.3.6</li>
			<li>jQuery v1.12.3</li>
		</ul>
	</div>
</div>
<!-- /.row -->
