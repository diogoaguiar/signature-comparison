<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Signature Comparison Module</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <style>
            body {
                padding-top: 70px;
                /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
            }
        </style>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">SCM</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a id='home' href="">Home</a>
                        </li>
                        <li>
                            <a href="about">About</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- SCM Page Content -->
        <div class="container">

            <!-- Title -->
            <div  id="title_row" class="row">
                <div class="jumbotron col-lg-12 text-center">
                    <h1>Signature Comparison Module</h1>
                </div>
            </div>
            <!-- End Title -->

            <!-- Image Selectors and Displayers -->
            <div id="images_sel_and_disp" class="row">
                
                <!-- Image 1 -->
                <div id="img1_row" class="col-xs-12 col-md-6">
                    <div class="row">
                        <div class="col-xs-4 lead">
                            <p>Pick an image: </p>
                        </div>
                        <div id="img1_dropdown" class="col-xs-8 dropdown">
                            <select class="form-control">
                                <option value="">- Select an image -</option>
                            </select>
                        </div>
                    </div>
                    <div id="img1_displayer" class="thumbnail">
                        <img src="imgs/largesignature.jpg" alt="Image 1">
                        <div class="caption">
                            <h3>Signature</h3>
                        </div>
                    </div>
                </div>
                <!-- End Image 1 -->
                
                <!-- Image 2 -->
                <div id="img2_row" class="col-xs-12 col-md-6">
                    <div id="img2_selector_row" class="row">
                        <div class="col-xs-4 lead">
                            <p>Pick an image: </p>
                        </div>
                        <div id="img2_dropdown" class="col-xs-8 dropdown">
                            <select class="form-control">
                                <option value="">- Select an image -</option>
                            </select>
                        </div>
                    </div>
                    <div id="img2_displayer" class="thumbnail">
                        <img src="imgs/largecheck.jpg" alt="Image 1">
                        <div class="caption">
                            <h3>Check</h3>
                        </div>
                    </div>
                </div>
                <!-- End Image 2 -->
                
            </div>
            <!-- End Image Selectors and Displayers -->

            <!-- Compare Button -->
            <div id="compare_row" class="row">
                <div class="col-lg-12 text-center">
                    <button id="compare_button" class="btn btn-primary btn-lg">Compare</button>
                </div>
            </div>
            <!-- End Compare Button -->

            <!-- Spacing -->
            <div class='row'>
                <div class="col-lg-12 text-center">
                    <p>&nbsp;</p>
                </div>
            </div>
            <!-- End Spacing -->
            
            <!-- Result -->
            <div id="result_row" class="row">
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">Comparison was successfull</div>
                        <div class="panel-body">
                            Match found!
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Result -->

            <!-- Fotter -->
            <div id="footer" class="row">
                <div class="col-lg-12 text-center">
                    <ul class="list-unstyled">
                        <li>Bootstrap v3.3.6</li>
                        <li>jQuery v1.11.1</li>
                    </ul>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- End SCM Page Content -->

        <!-- jQuery Version 1.11.1 -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Main JavaScript -->
        <script src="js/main.js"></script>

    </body>

</html>
