swagger: '2.0'

# This is your document metadata
info:
  version: "1.0.3"
  title: Signature Compare Module API
  
basePath: /SignatureComparisonModule/jaxrs

# Describe your paths here
paths:
  /getClientSignaturesList:
    get:
      responses:
        200:
          description: Request successful
          schema:
              type: string
        500:
          description: Couldn't connect to the database
  
  /getChecksList:
    get:
      responses:
        200:
          description: Request successful
          schema:
              type: string
        500:
          description: Couldn't connect to the database
  
  /getImage:
    get:
      parameters:
      -
        name: type
        in: query
        description: Type of image. (client's signature or check)
        required: true
        type: string
        enum:
          - client
          - check
      -
        name: name
        in: query
        description: Name of the image to be returned
        required: true
        type: string
      responses:
        200:
          description: Returns the requested image.
          schema:
            type: string
        500:
          description: Invalid **type** passed. Type must be either *client* or *check*.
        501:
          description: Image missing from database.
    
  /compare:
    get:
      parameters:
      -
        name: clientSignatureImageName
        in: query
        description: Name of the client's signature image
        required: true
        type: string
      -
        name: checkImageName
        in: query
        description: Name of the check's image
        required: true
        type: string
      
      responses:
        200:
          description: Comparison was successful. The comparison score is returned.
          schema:
            $ref: '#/definitions/ComparisonResponse'
            
        500:
          description: Comparison failed.
          
definitions:
  ComparisonResponse:
    type: object
    properties:
      verdict:
        type: integer
        format: int32
        description: Code of the comparison's veredict (match or no match)
      score:
        type: integer
        format: int32
        description: Score of the comparison